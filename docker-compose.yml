version: '3'
services:
 flaskapp:
   build: ./web
   restart: always
   expose:
     - "8000"
   volumes:
     - ./web:/home/flask/app/web
   depends_on:
     - redis
     - postgres
   links:
     - redis
     - postgres
   environment:
     FLASK_DEBUG: 1

 redis:
   image: redis:alpine

 nginx:
   build: nginx/
   restart: always
   ports:
     - "80:80"
   depends_on:
     - flaskapp

 postgres:
   restart: always
   image: postgres:alpine
   volumes:
     - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
     - ./postgres/data:/var/lib/postgresql/data
   environment:
     POSTGRES_PASSWORD: linode123
     POSTGRES_DB: linode
   expose:
     - "5432"
